<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Profiles</title>
<link rel="stylesheet" href="./github.css">
<script src="./github.js" defer></script>
</head>
<body>
<form action="" id="form">



<input type="text" id="search" placeholder="Search
a GitHub User">

<div class="card">

    </div>
    <div class="user-info">
        <h2>null</h2>
        <p>null</p>

            <li>0<strong>Followers</strong></li>
            <li>2<strong>Following</strong></li>
            <li>76<strong>Repos</strong></li>
        </ul>
        <div id="respo"></div>
    </div>
</div>



</form>
<main id="main"></main>
</body>
</html>
